# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ feature_ci/cd ]
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload html lint test report
        uses: actions/upload-artifact@v2
        with:
          name: index.html
          path: feature_convert_currency/build/reports/lint-results-debug.html

  unit_test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Unit Test
        run: ./gradlew test

      - name: Upload unit test report
        uses: actions/upload-artifact@v2
        with:
          name: unit_test_report
          path: feature_convert_currency/build/reports/tests/testDebugUnitTest/

  instrumentation_test_report:
    needs: [unit_test]
#    assume it is faster
    runs-on: windows-latest
    steps:

      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run espresso tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: Upload unit test report
        uses: actions/upload-artifact@v2
        with:
          name: instrument_test_report
          path: feature_convert_currency/build/reports/androidTests/connected/