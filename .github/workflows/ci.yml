# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ feature_ci/cd ]
#  pull_request:
#    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build



  lint:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload html lint test report
        uses: actions/upload-artifact@v2
        with:
          name: lint.html
          path: feature_convert_currency/build/reports/lint-results-debug.html



  unit_test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Unit Test
        run: ./gradlew test

      - name: Upload unit test report
        uses: actions/upload-artifact@v2
        with:
          name: unit_test_report
          path: feature_convert_currency/build/reports/tests/testDebugUnitTest/

  instrumentation_test:
    needs: [lint]
#    assume it is faster
    runs-on: macos-latest
    steps:

      - name: Checkout the code
        uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run espresso tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 23
          ndk: 21.0.6113669
#          cmake: 3.10.2.4988404
#          target: default
#          arch: x86
#          profile: Nexus 6
          script: ./gradlew connectedCheck --stacktrace

      - name: Upload unit test report
        uses: actions/upload-artifact@v2
        with:
          name: instrument_test_report
          path: feature_convert_currency/build/reports/androidTests/connected/

  static-code-analysis:
    needs: [ unit_test , instrumentation_test ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v1

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: SonarCloud Scan
        run: ./gradlew :feature_convert_currency:sonarqube -Dsonar.login=${{  secrets.SONAR_TOKEN  }}
        env:
          GITHUB_TOKEN: ${{  secrets.GITHUB_TOKEN  }}

  apk:
    needs: [static-code-analysis]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk

